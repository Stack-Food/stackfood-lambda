name: Build and Publish Docker images

on:
  push:
    branches: ["master", "develop"]
    tags: ["v*.*.*"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  LAMBDA_IMAGE_NAME: ${{ github.repository }}/lambda
  GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

jobs:
  build_and_publish:
    name: Build and Publish Docker images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if Dockerfiles exist
        run: |
          if [ ! -f ./src/StackFood.Lambda/Dockerfile ]; then
            echo "❌ Lambda Dockerfile not found!" && exit 1
          fi

      - name: Install cosign
        uses: sigstore/cosign-installer@v3.5.0
        with:
          cosign-release: "v2.2.4"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ env.GITHUB_TOKEN }}

      # LAMBDA IMAGE BUILD AND PUSH
      - name: Define Lambda image tags
        id: lambda-tagger
        run: |
          REPO=$(echo "${{ env.REGISTRY }}/${{ env.LAMBDA_IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')

          # Definição simples de tags com base na branch
          if [[ "${GITHUB_REF}" == "refs/heads/develop" ]]; then
            TAGS="${REPO}:develop"
          elif [[ "${GITHUB_REF}" == "refs/heads/master" ]]; then
            TAGS="${REPO}:master"
          elif [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION_TAG=$(echo "${GITHUB_REF}" | sed 's|refs/tags/||')
            TAGS="${REPO}:${VERSION_TAG}"
          fi

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Extract Lambda Docker metadata
        id: lambda-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.LAMBDA_IMAGE_NAME }}

      - name: Build and push Lambda Docker image
        id: lambda-build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./src/StackFood.Lambda/Dockerfile
          push: true
          tags: ${{ steps.lambda-tagger.outputs.tags }}
          labels: ${{ steps.lambda-meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha,scope=lambda
          cache-to: type=gha,scope=lambda,mode=max

      - name: Sign the Docker image
        env:
          TAGS: ${{ steps.lambda-tagger.outputs.tags }}
          DIGEST: ${{ steps.lambda-build-and-push.outputs.digest }}
        run: |
          IFS=',' read -ra TAG_ARRAY <<< "${TAGS}"
          for TAG in "${TAG_ARRAY[@]}"; do
            echo "Signing ${TAG}@${DIGEST}"
            cosign sign --yes "${TAG}@${DIGEST}"
          done
