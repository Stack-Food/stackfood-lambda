name: Deploy Lambda .NET 8

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restaurar dependências
        run: dotnet restore

      - name: Buildar projeto
        run: dotnet publish ./src/StackFood.Lambda -c Release -f net8.0 -o ./publish

      - name: Compactar Lambda
        run: |
          cd publish
          zip -r ../stackfood-auth.zip .
          cd ..

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}

      - name: Subir artefato para S3
        run: aws s3 cp stackfood-auth.zip s3://stackfood-lambda-artifacts/

      - name: Atualizar Lambda Function
        run: |
          aws lambda update-function-code \
            --function-name stackfood-auth \
            --s3-bucket stackfood-lambda-artifacts \
            --s3-key stackfood-auth.zip
