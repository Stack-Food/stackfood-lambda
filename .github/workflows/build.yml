name: Build Docker image

on:
  release:
    types: [published]
  pull_request:
    branches:
      - develop
      - master
  workflow_dispatch:
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
jobs:
  build_api_docker_image:
    name: Build API Docker image (PR)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image
        run: docker build . --file ./src/Services/StackFood.API/Dockerfile --tag my-image-name:$(date +%s)

  build_worker_docker_image:
    name: Build Worker Docker image (PR)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image
        run: docker build . --file ./src/Services/StackFood.Worker/Dockerfile --tag my-image-name:$(date +%s)
