name: Deploy Lambda .NET 8

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      LAMBDA_NAME: ${{ vars.LAMBDA_NAME }}   # ?? vem das variáveis do repo
      BUCKET_NAME: ${{ vars.BUCKET_NAME }}   # ?? vem das variáveis do repo

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restaurar dependências
        run: dotnet restore

      - name: Buildar projeto
        run: dotnet publish ./src/StackFood.Lambda -c Release -f net8.0 -o ./publish

      - name: Compactar Lambda
        run: |
          cd publish
          zip -r ../${{ env.LAMBDA_NAME }}.zip .
          cd ..

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}

      - name: Subir artefato para S3
        run: aws s3 cp ${{ env.LAMBDA_NAME }}.zip s3://${{ env.BUCKET_NAME }}/

      - name: Atualizar Lambda Function
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_NAME }} \
            --s3-bucket ${{ env.BUCKET_NAME }} \
            --s3-key ${{ env.LAMBDA_NAME }}.zip
